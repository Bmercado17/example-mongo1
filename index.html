<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/myStyles.css" />
    <title>mongoose document</title>
  </head>
  <body>
    <style>
      body {
        background-color: gray;
      }
      h1 {
        text-align: center;
      }
      button {
        border-radius: 15px;
      }
    </style>
    <h1>Posting data to the server</h1>
    <form action="/" class="container" method="POST">
      <div class="form-group mb-2">
        <input class="form-control" name="title" required />
      </div>
      <div class="form-group mb-2">
        <textarea class="form-control area" name="content" required></textarea>
      </div>
      <button>Add info to database</button>
    </form>
  </body>
</html>
